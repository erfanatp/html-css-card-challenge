<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html Css Card Challenge</title>
    <link rel="stylesheet" type="text/css" href="./assets/stylesheets/style.css"/>
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <section class="page-container">
        <div class="card-container">
            <div class="card-header">
                <div class="card-header-search non-active">
                    <a class="card-header-search-btn fa fa-search" href="#"></a>
                    <input type="text" class="card-header-search-input"/>
                </div>
                <div class="card-header-title visible">
                    <h2 class="card-header-title-head">Starbucks</h2>
                    <h3 class="card-header-title-desc">Activity</h3>
                </div>
                <div class="card-header-action">
                    <a class="card-header-action-btn fa fa-edit" href="#"></a>
                </div>
            </div>
            <div class="card-body clearfix">
                <div class="card-background-img-container">
                    <img class="card-background-img" src="./assets/images/card-bg.jpg" alt="Starbucks image">
                </div>
                <div class="card-intro">
                    <div class="card-intro-badge">closed</div>
                    <div class="card-branding">
                        <img src="./assets/images/card-logo.jpg" align="Starbucks Logo">
                        <h1 class="card-branding-title">Starbucks</h1>
                        <p class="card-branding-address">@N. San Antonio Rd, Los Altos</p>
                        <div class="card-icons-container clearfix">
                            <div class="card-icon-col">
                                <a class="card-icon fa fa-mobile-alt" href="#"></a>
                            </div>
                            <div class="card-icon-col">
                                <a class="card-icon fa fa-map-marker-alt" href="#"></a>
                            </div>
                            <div class="card-icon-col">
                                <a class="card-icon fa fa-credit-card" href="#"></a>
                            </div>
                        </div>
                        <div class="card-user-seen fa fa-user-check"></div>
                    </div>
                </div>
                <div class="card-details">
                    <div class="card-detail-social">
                        <div class="card-detail-social-summary clearfix">
                            <div class="card-detail-social-summary-col">
                                <label class="card-detail-social-summary-count">868</label>
                                <label class="card-detail-social-summary-label">Followers</label>
                            </div>
                            <div class="card-detail-social-summary-col">
                                <label class="card-detail-social-summary-count">16</label>
                                <label class="card-detail-social-summary-label">Buddies</label>
                            </div>
                            <div class="card-detail-social-summary-col">
                                <label class="card-detail-social-summary-count">14</label>
                                <label class="card-detail-social-summary-label">ThumbsUp</label>
                            </div>
                        </div>
                        <div class="card-detail-social-actions clearfix">
                            <a class="card-detail-social-action-follow is-follow" href="#">Following</a>
                            <div class="card-detail-social-more-actions clearfix">
                                <a class="card-detail-social-action-share fa fa-share-square" href="#"></a>
                                <a class="card-detail-social-action-like fa fa-thumbs-up" href="#"></a>
                            </div>
                        </div>
                    </div>
                    <div class="card-text-container">
                        <div class="card-text clearfix">
                            <img src="assets/images/card-logo.jpg" alt="Starbucks image"/>
                            <div class="card-text-content">
                                <h4 class="card-text-title">Starbucks <span>main</span></h4>
                                <p class="card-text-desc">@Castro St, Mountain View</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-navigator">
                    <div class="card-navigator-active clearfix">
                        <ul>
                            <li><a href="#" class="active">main</a></li>
                            <li><a href="#" class="next">videos</a></li>
                            <li><a href="#" class="nextPlus">deals</a></li>
                            <li><a href="#">activity</a></li>
                            <li><a href="#">social aggregate</a></li>
                            <li><a href="#">security</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

<script type="text/javascript" src="./assets/javascripts/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="./assets/javascripts/functions.js"></script>
</body>
</html>
